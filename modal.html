<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Abrir WhatsApp</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Abrir WhatsApp</h2>
        <form>
            <div class="form-group">
                <label for="telefone">Número de Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite o número de telefone">
            </div>
            <button type="button" class="btn btn-success" id="abrirWhatsApp">Abrir o WhatsApp</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#abrirWhatsApp').click(function () {
                const telefone = $('#telefone').val();
                const numeroFormatado = telefone.replace(/[^0-9]/g, ''); // Remove caracteres não numéricos
                if (numeroFormatado.length > 0) {
                    const url = `https://web.whatsapp.com/send?phone=${numeroFormatado}`;
                    window.open(url, '_blank');
                } else {
                    alert('Por favor, insira um número de telefone válido.');
                }
            });
        });
    </script>
</body>
</html>
