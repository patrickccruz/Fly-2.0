<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Quill PDF</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div class="card-body">
        <h5 class="card-title">Quill Editor Full</h5>

        <!-- Quill Editor Full -->
        <p>Quill editor with a full toolset</p>
        <div class="quill-editor-full">
            <div id="editor"></div>
        </div>

        <!-- Botão para gerar PDF -->
        <button id="gerarPDF" class="btn btn-success">Gerar PDF</button>

        <!-- End Quill Editor Full -->
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
    integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
    crossorigin="anonymous"></script>
    <script>
        // Inicializar o editor Quill
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        // Lidar com o clique no botão Gerar PDF
        document.getElementById('gerarPDF').addEventListener('click', function () {
            var content = quill.root.innerHTML; // Obter o conteúdo do editor Quill

            // Inicializar um novo documento PDF
            var doc = new jsPDF();

            // Adicionar o conteúdo do Quill ao PDF
            doc.fromHTML(content, 15, 15);

            // Salvar o PDF
            doc.save('anotação.pdf');
        });
    </script>
</body>

</html>
